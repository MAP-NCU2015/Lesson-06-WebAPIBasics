<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      body {
        border: 1px solid black;
      }

      .btn {
        background: #beeeee;
        display: inline-block;
        padding: 4px 6px 4px 6px;
      }

      .btn:hover {
        background: #9ccccc;
        cursor: pointer;
      }

      .btn:active {
        background: #addddd;
        cursor: pointer;
      }

      time {
        display: block;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <content></content>
    <hr>
    <stopwatch>
      <time></time>
      <div class="btn" id="start-btn">
        Start
      </div>
      <div class="btn" id="pause-btn">
        Pause
      </div>
      <div class="btn" id="reset-btn">
        Reset
      </div>
    </stopwatch>
  </body>

</html>
