<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Clock</title>

    <style>
      div.border {
        border: 1px solid black;
        padding: 10px;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1 id = "clock"></h1>

    <h1>Stopwatch<h1>
    <div class="border">
      <button onclick = "c = setInterval(count, 10)">Start</button>
      <button onclick = "clearInterval(c)">Pause</button>
      <button onclick = "reset()">Reset</button>
      <h5 id = "timer">00:00.00</h5>
    </div>

    <h1>Alarm<h1>
    <div class="border">
      <input type="number" id="alarm_min" value="0"> minutes</input> <br>
      <input type="number" id="alarm_sec" value="0"> seconds later</input> <br>
      <button id="addalarm">set alarm</button>
    </div>

  </body>

</html>
