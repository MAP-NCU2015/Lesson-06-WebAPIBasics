<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link href="my.css" rel="stylesheet" type="text/css">
    <title>Hello World</title>
    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>
</head>

<body>
<div id="main">
    <div id="time"></div>
    <div id="watch">
        <table class="table">
            <tbody>
            <tr>
                <td id="watchtime">00:00.00</td>
            </tr>
            <tr>
                <td>
                    <button id="startpause" class="button" style="align-self: center">開始</button>
                    <button id="reset" class="button">重設</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="alarm">
        <table class="table">
            <tbody>
            <tr>
                <td>請設定鬧鐘時間</td>
            </tr>
            <tr>
                <td><input type="time" id="timePicker"></td>
            </tr>
            <tr>
                <td><button class="button">開啟鬧鐘</button>
                    <button class="button">關閉鬧鐘</button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>

</html>
