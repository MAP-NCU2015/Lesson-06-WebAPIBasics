<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      body {
        border: 1px solid black;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1 id="main_clock"></h1><br>
	
	<h1 id="stop_watch"></h1><br>
	<ul id="stop_watch_list"></ul><br>
	<button id="start_button">start</button><br>
	<button id="pause_button">pause</button><br>
	<button id="reset_button">reset</button><br>
	
	<form id="alarm">
		<select id="hour" size="1">
		</select>
		:
		<select id="minute" size="1">
		</select>
	</form>
	<button id="set_alarm">set alarm</button><br>
	
  </body>

</html>
