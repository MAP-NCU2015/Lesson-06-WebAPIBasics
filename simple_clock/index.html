<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <h1>Clock: <span id="clock"></span></h1>

    <h1>Stopwatch: <span id="stopwatch"></span></h1>
    <button type="button" id="start">start</button>
    <button type="button" id="pause">pause</button>
    <button type="button" id="reset">reset</button>

    <h1>Schedule an alarm</h1>
    <input type="number" id="after" value="1"> seconds later
    <button type="button" id="alarm">schedule</button>
  </body>

</html>
