<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>YenC's CLOCK</title>

    <style>
      body {
				border: 1px solid black;
				background-color: gray;
      }
      .content{
        padding: 20px;
        background-color: white;;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
		<h1>YenC's CLOCK</h1>
		<div class="content">
			<h1>YenC's CLOCK</h1>
			<div id="div_time">
				<p id="current">Current Local Time: 00:00:00</p>
			</div>
			<div id="div_weeknumber">
				<p id="week"></p>
			</div>
      <div id="div_timezone">
        <p id="timezone"></p>
      </div>
      <h1>YenC's STOPWATCH</h1>
      <div id="div_stopwatch">
        <p id="stopwatch"></p>
        <input id="start" type="button" value="start">
        <input id="pause" type="button" value="pause">
        <input id="reset" type="button" value="reset">        
      </div>
      <h1>YenC's ALARM</h1>
      <div id="div_alarm">
        minute<input id="alarm_min" type="number"><br>
        second<input id="alarm_sec" type="number"><br>
        <input id="alarm_set" type="button" value="SET"> 
      </div>
		</div>
  </body>

</html>
