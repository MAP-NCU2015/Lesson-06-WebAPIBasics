<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    <link rel="icon" type="image/png" href="icons/icon-128.png">
    <title>Clock</title>
    <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/clock.js" defer></script>
    <script src="js/stopwatch.js" defer></script>
    <script src="js/alarm.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body data-theme="b" data-content-theme="b">
<div class="ui-page-theme-b" data-role="page">
    <div data-role="tabs" id="tabs">

        <!-- Tab list in Navigation -->
        <div role="navigation" class="ui-navbar" data-role="navbar">
            <ul>
                <li><a href="#clock" class="ui-btn-active" data-ajax="false">Clock</a></li>
                <li><a href="#stopwatch" data-ajax="false">Stop Watch</a></li>
                <li><a href="#alarm" data-ajax="false">Alarm</a></li>
            </ul>
        </div>

        <!-- Clock Session-->
        <section id="clock" class="ui-content ui-body-b" role="main">
            <h1>Clock</h1>
            <div id="show" class="ui-grid-a">
                <span id="Date" class="ui-block-b"></span>
                <span id="UTC" class="ui-block-f"></span>
            </div>
            <br><br>
            <div id="Time"></div>
        </section>

        <!-- Stop Watch Session-->
        <section id="stopwatch" class="ui-content ui-body-b" role="main">
            <h1>Timer</h1>
            <div class="show">
                <div id="timer" class="ui-grid-a">00:00:00</div>
            </div>
            <div id="timerbtn" class="ui-grid-b">
                <div class="ui-block-a">
                    <a id="start" class="ui-btn ui-corner-all ui-btn-active">Start</a>
                </div>
                <div class="ui-block-b">
                    <a id="pause" class="ui-btn ui-corner-all">Pause</a>
                </div>
                <div class="ui-block-c">
                    <a id="reset" class="ui-btn ui-corner-all">Reset</a>
                </div>
            </div>
        </section>

        <!-- Countdown Session-->
        <section id="alarm" class="ui-content ui-body-d" role="main">
            <form>
                <label for="alarm_minute">Minute :</label>
                <input id="alarm_minute" data-highlight="true" min="0" max="59" value="0" type="range">
                <label for="alarm_second">Second :</label>
                <input id="alarm_second" data-highlight="true" min="0" max="59" value="0" type="range">
            </form>
            <a id="alarm_start" href="#" class="ui-btn ui-corner-all ui-btn-active">Done</a>
        </section>

</body>
</html>
