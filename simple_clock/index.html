<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Clock</title>

    <style>
      #showDate {
        border: 2px solid black;
        font-size: 0.8cm;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        width: 500px;
        text-align: center; 
      }
      #stopWatch {
        background: black;
        color: white;
        font-size: 0.8cm;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        width: 150px;
        text-align: center; 
      }
      .btn, #alarm , #msg{
        margin: 10px;
        text-align: center;
      }

      #showDate {
        border: 2px solid black;
        font-size: 0.8cm;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
        width: 500px;
        text-align: center; 
      }

    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="date.js" defer></script>
    <script src="stopWatch.js" defer></script>
    <script src="alarm.js" defer></script>

  </head>

  <body>
    <div id="showDate"></div>
    <div id="stopWatch">00:00.00</div>
    <div class="btn">
      <button id="start_pause_cont_btn">Start</button>
      <button id="reset_btn">Reset</button>
    </div>
    <div id="alarm">
      <p>倒數計時啦</p>
      <select id="min"></select>
      分
      <select id="sec"></select>
      秒
      <button id="set">Set</button>
    </div>
    <div id="msg"></div>    
  </body>

</html>
