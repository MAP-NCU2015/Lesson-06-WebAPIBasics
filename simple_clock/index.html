<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Alarm Clock</title>

    <style>
      body {
        border: 2px solid black;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body onload="settime()">
    <!-- This code is in the public domain. Enjoy! -->
    <h1>My first alarm clock</h1>
    <form name="clock">
      <p>Date：<input name="date" type="TEXT" size="25"></p>
      <p>Time：<input name="time" type="TEXT" size="25"></p>
      <p>Week：<input name="week" type="TEXT" size="25"></p>
      <p>Zone：<input name="zone" type="TEXT" size="25"></p>
    </form>
  </body>

</html>
