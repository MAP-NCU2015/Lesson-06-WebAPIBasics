<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <style>
      body {
        border: 1px solid black;
        text-align: center;
      }
      body > .container {
        border-bottom: 1px dashed gray;
      }
      body > .container:last-child {
        border: none;
      }
      #stopwatch-buttons {
        display: flex;
      }
      #stopwatch-buttons div {
        flex: 1;
      }
      .button {
        background-color: #666;
      }
      .button:hover {
        cursor: pointer;
        background-color: gray;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="js/moment.min.js" defer></script>
    <script src="js/clock.js" defer></script>
    <script src="js/stopwatch.js" defer></script>
    <script src="js/alarm.js" defer></script>
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <div class="container">
      <div id="date"></div>
      <div id="week"></div>
      <div>
        <span>GMT</span>
        <span id="timezone"></span>
      </div>
    </div>
    <div class="container">
      <div id="stopwatch-time">
          00:00:00
      </div>
      <div id="stopwatch-buttons">
        <div id="stopwatch-start" class="button">START</div>
        <div id="stopwatch-pause" class="button">PAUSE</div>
        <div id="stopwatch-reset" class="button">RESET</div>
      </div>
    </div>
    <div class="container">
      <div>
        <div>
          <label>MINUTES</label>
          <input id="alarm-minute" type="number" min="0" max="59" value="0"/>
        </div>
        <div>
          <label>SECONDS</label>
          <input id="alarm-second" type="number" min="0" max="59" value="1"/>
        </div>
        <div id="alarm-start" class="button">START</div>
      </div>
    </div>
  </body>

</html>
