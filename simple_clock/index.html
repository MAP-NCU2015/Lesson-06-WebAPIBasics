<!DOCTYPE html>
<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="fonts.css" />
    <link href="style/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="style/tabs.css" rel="stylesheet" type="text/css">
    <link href="style/scrolling.css" rel="stylesheet" type="text/css">
    <link href="style/buttons.css" rel="stylesheet" type="text/css">

    <script src="app.js" defer></script>

  </head>

  <body>
    <div id="wrapper">
      <div id="upperPanel">
	<div id="clockLabel">Time Loading...</div>
	<i id="timezoneLabel">Timezone Loading...</i>
	<div id="datePanel">
	  <div id="yearLabel" class="dateLabel">Year Loading...</div>
	  <div id="monthLabel" class="dateLabel">Month Loading...</div>
	  <div id="dateLabel" class="dateLabel">Date Loading...</div>
	  <div id="weekLabel" class="dateLabel">Week Loading...</div>
	</div>
      </div>
      <div id="timerPage" class="page active">
	<div id="timer">
	  <select id="minuteSelector" class="timeSelector"></select>
	  <select id="secondSelector" class="timeSelector"></select>
	  <button id="addTimerBtn" class="recommend">Add</button>
	</div>
      </div>
      <div class="clearboth"></div>
      <div id="stopwatchPage" class="page">
	<div id="stopwatchLabel">0:00.000</div>
	<div id="stoppingToolbar" class="toolbar active">
	  <button id="startStopWatch" class="recommend">Start</button>
	</div>
	<div id="clockingToolbar" class="toolbar">
	  <button id="pauseStopWatch">Pause</button>
	  <button id="resetStopWatch" class="danger">Reset</button>
	</div>
	<div id="loops"></div>
      </div>
    </div>
    <ul role="tablist" class="bb-tablist">
      <li class="tab" data-tab-id="timer">
	<i class="fa fa-bell"></i> Clock
      </li>
      <li class="tab" data-tab-id="stopwatch">
	<i class="fa fa-clock-o"></i> StopWatch
      </li>
    </ul>
  </body>

</html>
