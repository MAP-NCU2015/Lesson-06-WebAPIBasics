<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">
    
    <title>SimpleClock</title>

    <style>
      body {
        border: 1px solid black;
      }
      div {
        padding-top: 5px;
        padding-bottom: 5px;
      }
      h1 {
        text-align: center;
      }
      #clock {
        border-top: 1px solid;
        border-bottom: 1px solid;
      }
      #stopwatch {
        border-bottom: 1px solid;
      }
    </style>

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <h1>SimpleClock</h1>
    <div id="clock">
      <h2>Clock</h2>
      <div>
        <label id="time">Time</label>
      </div>
      <div>
        <label id="week">Week</label>
      </div>
      <div>
        <label id="timezone">Timezone</label>
      </div>
    </div>
    <div id="stopwatch">
      <h2>Stopwatch</h2>
      <div>
        <label id="countTime">00:00:00</label>
      </div>
      <div>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <div id="alarm">
      <h2>Alarm</h2>
      <table>
        <tr>
          <td>Minutes:</td>
          <td>Seconds:</td>
        </tr>
        <tr>
          <td><input id="minute" value="0"></td>
          <td><input id="second" value="5"></td>
        </tr>
        <tr>
          <td><button id="alarm">Set</button></td>
        </tr>
      </table>
    </div>
   </div>
  </body>

</html>
