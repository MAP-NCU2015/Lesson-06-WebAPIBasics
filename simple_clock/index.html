<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>Hello World</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Inline scripts are forbidden in Firefox OS apps (CSP restrictions),
         so we use a script file. -->
    <script src="app.js" defer></script>

  </head>

  <body>
    <!-- This code is in the public domain. Enjoy! -->
    <div id="clockPage" class="page active">
      <div id="timeLabel"></div>
    </div>
    <div id="timerPage" class="page"></div>
    <div id="stopwatchPage" class="page"></div>
    <span class="tab" data-tab-id="clock">clock</tab>
    <span class="tab" data-tab-id="timer">timer</tab>
    <span class="tab" data-tab-id="stopwatch">stopwatch</tab>
  </body>

</html>
